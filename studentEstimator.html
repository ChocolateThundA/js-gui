<!DOCTYPE html>
<html lang="en">
<head>
    <title>This will return a total number of students</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
    <main>

        <p>Enter the number of students per course
            <input id="perCourse" type="number">
        </p>

        <p>Enter the number of courses per term
            <input id="perTerm" type="number">
        </p>

        <p>Enter the number of terms
            <input id="term" type="number">
        </p>

        <button id="clicky">Calculate</button>
        <p id="total"></p>
    </main>
    <script>

        function trips(x, y, z) {
            return x * y * z
        }
        document.getElementById("clicky").addEventListener("click", function () {
            const x = parseInt(document.getElementById("perCourse").vaue)
            const y = parseInt(document.getElementById("perTerm").vaue)
            const z = parseInt(document.getElementById("term").vaue)
            const ans = "The total is " + trips(x, y, z) +"."
            document.getElementById("total").innerHTML = ans
        })

    </script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>
</html>
